<ion-content mode="ios" class="fondo">
    <ion-grid style="padding: 0px;">
        <ion-row>
            <ion-col class="menuHorizontal" size="3" style="padding: 0px;">
                <app-menu-vertical></app-menu-vertical>
            </ion-col>
            <ion-col class="ponerPadding" size="12" size-lg="9">
                <div class="fondo" style="width:100%; position: sticky; top: 0px; z-index: 9999">
                    <ion-row style="padding-top:10px;padding-bottom:10px;border-radius: 20px;">
                        <ion-col size="10" size-lg="11">
                            <ion-searchbar showCancelButton="never" placeholder="" class="mismaAltura no-padding"
                                style="margin: 0px"></ion-searchbar>
                        </ion-col>
                        <ion-col size="2" size-lg="1" style="text-align: center;">
                            <ion-button style="width: 40px;height: 40px;" size="small"
                                class="action no-padding camera-button">
                                <ion-icon name="camera-outline"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </div>
                <ion-row size="12">
                    <h5 class="r_20">Categor√≠as</h5>
                </ion-row>
                <ion-col size="12">
                    <ion-slides [options]="categorias" style="height: 100px;">
                        <ion-slide *ngFor="let grupo of [1,3,4,5,5,6,7]">
                            <app-categoria></app-categoria>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
                <ion-row>
                    <ion-col size="9">
                        <h4 class="r_20">Recomendados</h4>
                    </ion-col>
                    <ion-col size="3">
                        <h6 class="r_13">Ver todos</h6>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6" size-lg="3" *ngFor="let item of [1,4]">
                        <img src="https://media.aws.alkosto.com/media/catalog/product/cache/6/image/69ace863370f34bdf190e4e164b6e123/e/s/es-galaxy-watch-r800-sm-r800nzsaphe-lperspectivesilver-111564337.jpg"
                            alt="" srcset="">
                        <h5 class="r_15">Leather Wristwatch</h5>
                        <small class="r_12">Tag Heuer</small>
                        <h6 class="r_13">$755</h6>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="img1" size="12">
                        <!-- <img class="img1"
                            src="https://akm-img-a-in.tosshub.com/indiatoday/images/bodyeditor/201908/Xiaomi_Mi_A3_9_1-x675.jpg?1PXOMsUhldkDD0Z8oLz8u3MKV2NKOj11"
                            alt="" srcset=""> -->

                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <h5 class="r_20">Marcas Famosas</h5>
                    </ion-col>
                </ion-row>
                <ion-col size="12">
                    <ion-slides [options]="marcas" style="height: 125px;">
                        <ion-slide *ngFor="let grupo of [1,3,4,5,5,6,7]">
                            <app-marca></app-marca>
                        </ion-slide>
                    </ion-slides>
                </ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
